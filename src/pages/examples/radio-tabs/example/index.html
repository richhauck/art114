<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Tabs</title>
    <style>
      tab-picker {
        display: flex;
        label {
          &:has(input:checked) {
            box-shadow: inset 0 0 0.5rem 0 #333;
          }
          border: 1px solid #000;
          padding: 10px;
          border-top-left-radius: 0.5rem;
          border-top-right-radius: 0.5rem;
          cursor: pointer;
          background: #ccc;
          &:hover,
          &:active {
            background: #fff;
          }
        }
      }
      tab-picker input {
        position: absolute;
        pointer-events: none;
        opacity: 0;
      }
      tab-content {
        display: flex;
        padding: 8px;
        box-shadow: inset 0 0 1.2px 0 #000;
        margin-top: -1px;
      }
      body:has(#veni:not(:checked)) #tab-veni,
      body:has(#vidi:not(:checked)) #tab-vidi,
      body:has(#vici:not(:checked)) #tab-vici {
        display: none;
      }
    </style>
  </head>
  <body>
    <tab-picker aria-label="Tabs example" role="radiogroup">
      <label><input type="radio" name="latin" id="veni" checked />veni</label>
      <label><input type="radio" name="latin" id="vidi" />vidi</label>
      <label><input type="radio" name="latin" id="vici" />vici</label>
    </tab-picker>
    <tab-content>
      <div id="tab-veni" tabindex="0">
        <p>I came</p>
      </div>
      <div id="tab-vidi" tabindex="1">
        <p>I saw</p>
      </div>
      <div id="tab-vici" tabindex="2">
        <p>I conquered</p>
      </div>
    </tab-content>
  </body>
</html>
