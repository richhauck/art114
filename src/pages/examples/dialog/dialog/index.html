<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        margin: 0;
        padding: 40px;
      }

      .open-btn {
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;

        &:active {
          transform: translateY(0);
        }
      }

      dialog {
        border: none;
        border-radius: 12px;
        padding: 0;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        position: fixed;
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
      }

      .dialog-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 20px;
        border-radius: 12px 12px 0 0;
        user-select: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .dialog-title {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 32px;
        height: 32px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .dialog-content {
        padding: 24px;
        line-height: 1.6;
        color: #333;
      }
    </style>
  </head>
  <body>
    <button class="open-btn" id="openDialog">Open Dialog</button>

    <dialog id="myDialog">
      <div class="dialog-header" id="dialogHeader">
        <h2 class="dialog-title">Dialog</h2>
        <button class="close-btn" id="closeDialog" title="Close">
          &times;
        </button>
      </div>
      <div class="dialog-content">
        <p>This is a dialog!</p>
      </div>
    </dialog>

    <script>
      const openBtn = document.getElementById("openDialog");
      const closeBtn = document.getElementById("closeDialog");
      const dialog = document.getElementById("myDialog");

      // Open dialog
      openBtn.addEventListener("click", () => {
        dialog.showModal();
      });

      // Close dialog with button
      closeBtn.addEventListener("click", () => {
        dialog.close();
      });

      // Close dialog when clicking outside
      dialog.addEventListener("click", (e) => {
        const rect = dialog.getBoundingClientRect();
        if (
          e.clientX < rect.left ||
          e.clientX > rect.right ||
          e.clientY < rect.top ||
          e.clientY > rect.bottom
        ) {
          dialog.close();
        }
      });
    </script>
  </body>
</html>
